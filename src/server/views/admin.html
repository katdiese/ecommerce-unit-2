{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

{% include "./nav.html" %}
 
  <div class="container">
    <h2>Welcome to the <em>Exclusive</em> ADMIN page</h2>
    
    {% if message %} 
    
    <div class="well">
      {{ message }}
    </div>
    
    {% endif %}

  
  <form class="form-horizontal" action="/admin" method="post">
<fieldset>

<!-- Form Name -->
<legend>Add another sidekick</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Animal Name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="age">Age</label>  
  <div class="col-md-4">
  <input id="age" name="age" type="text" placeholder="99" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="origin">Origin</label>
  <div class="col-md-4">
    <select id="origin" name="origin" class="form-control">
      <option value="domestic">Domestic</option>
      <option value="imported">Imported</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="image">Image</label>  
  <div class="col-md-4">
  <input id="image" name="image" type="text" placeholder="image url" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="species">Species</label>
  <div class="col-md-4">
    <select id="species" name="species" class="form-control">
      <option value="sloth">Sloth</option>
      <option value="snail">Snail</option>
      <option value="turtle">Turtle</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="price">Price</label>  
  <div class="col-md-4">
  <input id="price" name="price" type="text" placeholder="$99.99" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-4">
    <select id="gender" name="gender" class="form-control">
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
  </div>
</div>
<button type="submit" class="btn btn-primary">Add an animal</button>
</fieldset>
</form>
  </div>
  
{% include "./footer.html" %}

{% endblock %}
